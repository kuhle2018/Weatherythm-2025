<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South African Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      transition: background-image 1s ease-in-out, background-color 0.5s ease;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bounce {
      animation: bounce 0.6s ease;
    }
    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .fade-bg {
      animation: fadeBg 1s ease-in-out;
    }
    @keyframes fadeBg {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    


  </style>
</head>

<body class="bg-black text-white">

 <audio id="weather-sound" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/12/24/audio_8feb17e319.mp3?filename=weather-melody-182846.mp3" type="audio/mpeg">

</audio>



  <!-- üå¶Ô∏è Weather Card -->
  <div class="bg-black bg-opacity-50 p-6 rounded-3xl shadow-2xl max-w-xl w-full text-center fade-in relative z-10 mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-4">South African Weather</h1>

    <!-- üåç City Selector -->
    <select id="city-select" class="mb-4 p-2 rounded text-black w-full">
      <option value="Cape Town">Cape Town</option>
      <option value="Johannesburg">Johannesburg</option>
      <option value="Durban">Durban</option>
      <option value="Pretoria">Pretoria</option>
      <option value="Port Elizabeth">Port Elizabeth</option>
      <option value="Soweto">Soweto</option>
      <option value="East London">East London</option>
    </select>

    <!-- ‚è≥ Loading Spinner -->
    <div id="loading" class="mb-4 hidden">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-white mx-auto"></div>
    </div>

    <!-- üå°Ô∏è Weather Info -->
    <div id="weather-info" class="hidden">
      <img id="weather-icon" class="mx-auto mb-2 w-16 h-16" />
      <p id="weather-description" class="text-lg italic mb-2">Fetching forecast...</p>
      <div id="temperature" class="text-6xl font-extrabold mb-6 animate-pulse">--¬∞C</div>
    </div>

    <!-- üìÖ Forecast -->
    <div id="forecast" class="grid grid-cols-2 gap-4 text-sm hidden"></div>
  </div>

  <!-- ‚¨ÖÔ∏è Previous Page Button -->
  <div class="absolute bottom-6 left-6 z-10">
    <a href="index.html">
      <button class="bg-blue-500 hover:bg-blue-400 text-white font-semibold py-2 px-6 rounded-full shadow-md transition-all duration-300">
        ‚¨ÖÔ∏è Previous Page
      </button>
    </a>
  </div>

  <!-- üåßÔ∏è Particle Container -->
  <div id="particles" class="absolute top-0 left-0 w-full h-full pointer-events-none z-0"></div>

  <!-- üìú External Script -->
  <script src="script.js"></script>
</body>
</html>
