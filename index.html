<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherWhisper 💖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-r from-pink-100 to-blue-100 text-black min-h-screen">

  <!-- 🌗 Header with Icon Toggle -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <h2 class="text-xl font-bold text-pink-500">WeatherWhisper 🌦️</h2>
    <label class="flex items-center cursor-pointer">
      <div class="relative w-16 h-8">
        <input type="checkbox" id="theme-toggle" class="sr-only" />
        <div class="bg-pink-300 w-full h-full rounded-full flex items-center justify-between px-2">
          <span class="text-yellow-400 text-sm">🌞</span>
          <span class="text-white text-sm">🌙</span>
        </div>
        <div class="dot absolute top-1 left-1 bg-white w-6 h-6 rounded-full transition-transform duration-300 ease-in-out"></div>
      </div>
    </label>
  </header>

  <!-- 🌤️ Main Content -->
  <main class="flex items-center justify-center h-[calc(100vh-80px)]">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-pink-500 mb-6">WeatherWhisper 🌦️✨</h1>
      <input 
        type="text" 
        id="city-input" 
        placeholder="🌍 Enter city name..." 
        class="w-full px-4 py-3 border-2 border-pink-400 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-300 mb-6 text-lg"
      />
      <button 
        id="get-weather-btn"
        class="bg-pink-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-pink-400 transition-all duration-300"
      >
        🔍 Get Weather
      </button>
    </div>
  </main>

  <!-- 📜 External Script -->
  <script src="script.js" defer></script>
</body>
</html>
